
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script> 
    let n1 = Number(prompt("Digite a 1 nota:"))
    let n2 = Number(prompt("Digite a 2 nota:"))
    let n3 = Number(prompt("Digite a 3 nota:"))
    let n4 = Number(prompt("Digite a 4 nota:"))

    let media = (n1 + n2 + n3 + n4) / 4

    if (media > 7){
      alert("Aprovado")
    }else if (media >= 5 && media <= 7) {
      alert("Aprovado com Recuperação")
    }else {
      alert("Reprovado")
    }
  </script>

  <title>Média</title>
</head>
<body>
<!-- Leia 4 notas, e faça a media dessas notas, se for maior que 7 'aprovado', se maior ou igual a 5 e menor igual a 7, 'aprovado com recuperação', se menor que 5 'reprovado'.
-->
</body>
</html>
