<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversão de Texto</title>
</head>

<body>
    <main>
        <section class="content">
            <div class="logo">
                <h2>Conversor de Textos</h2>
            </div>
            <div class="entrada">
                <label for="texto">Digite o Texto</label>
                <input type="text" name="texto" id="texto">
                <input type="button" value="Maíusculo" id="maiusculo" onclick="converterMaisculo()">
                <input type="button" value="Minúsculo" id="minusculo" onclick=" converterMinusculo()">
            </div>
            <div class="resultado">
                <p id="resultado">O Resultado aparecerá aqui</p>
            </div> 
        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>
